cluster_db:
  filter_by_sprot: true
  chunk_size: 10000000

structure_clustering:
  min_cluster_size: 5

sequence_clustering:
  mute_mmseqs: false
  min_cluster_size: 5
  mmseqs_args: [
    "--min-seq-id 0.9",
    "--cov-mode 5",
    "-k 15",
    "--shuffle 0",
    "--remove-tmp-files 0",
    "--alignment-mode 3",
    "--realign 1"
  ]

treesapp_create:
  mute_treesapp: false
  extra_args: []
